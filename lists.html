<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LISTS</title>
    <style>
        body{
            text-align: center;
        }
        h2 {
            font-size: 25px;
            font-family: "Arial Narrow";
        }
        ul{
            list-style-type: circle;
        }
        .lists{
            display: flex;
            flex-wrap: wrap;
            gap: 50px;
            align-items: center;
            text-align: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="lists">
        <div>
            <h2>Ordered Lists</h2>
            <ol>
                <li>Item One</li>
                <li>Item Two</li>
                <li>Item Three</li>
            </ol>
        </div>

        <div>
            <h2>Unordered List</h2>
            <ul>
                <li>Item One</li>
                <li>Item Two</li>
                <li>Item Three</li>
            </ul>
        </div>

        <div>
            <h2>Descriptive List</h2>
            <dl>
                <dt>Mangoes</dt>
                <dd>I like mangoes</dd>

                <dt>Water Melon</dt>
                <dd>I don't like melons</dd>
            </dl>
        </div>
    </div>
</body>
</html>
